{% load static %}
{% load i18n %}
<div class="wrap">

  <div class="row Header-rowMain">
    <div class="row-block Header-logo">
      <a class="logo" href="{% url 'main_page' %}">
        <img class="logo-image" src="{% static 'assets/img/logo.png' %}" alt="logo.png"/>
      </a>
    </div>

    {% block shop_nav %}
      {% include 'inc/blocks/nav_panel_blocks/shop_nav.html' %}
    {% endblock %}

    {% block basket %}
      {% include 'inc/blocks/nav_panel_blocks/basket.html' %}
    {% endblock %}

    <div class="row-block Header-trigger">
      <a class="menuTrigger" href="#navigate">
        <div class="menuTrigger-content">
          {% translate 'Показать навигацию' %}
        </div>
        <span></span><span></span><span></span>
      </a>
    </div>
  </div>
</div>
