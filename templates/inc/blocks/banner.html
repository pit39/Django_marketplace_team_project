{% load static %}
{% load i18n %}

{% if banners %}
  <div class="Header-slider">
    <div class="Slider Slider_main">
      <div class="Slider-box">
        {% for banner in banners %}
          <div class="Slider-item">
            <div class="Slider-content">
              <div class="row">
                <div class="row-block">
                  <strong class="Slider-title">{{ banner.product.name }}</strong>
                  <div class="Slider-text">
                    {{ banner.description }}
                  </div>
                  <div class="Slider-footer">
                    <a class="btn btn_primary" href="{% url 'product' banner.product.slug %}">
                      {% trans 'перейти на страницу' %}
                    </a>
                  </div>
                </div>
                <div class="row-block">
                  <div class="Slider-img">
                    <img src="{{ banner.logo.url }}" alt="slider.png"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
      </div>
    </div>
  </div>
{% endif %}
